{% extends "home/home.html" %}
{% block content %}
{% load bootstrap4 %}
<div class='row'>
    <div class='col-12 align-center text-center'>
        <h1>Reset your Password</h1>
        <h2 style="font-weight:bolder">Enter Your Account's Email...</h2>
    </div>
    <div class='col-md-4 col-10  mx-auto'>
        <form method='post' action=''>
            {% csrf_token %}
            {% bootstrap_form form %}
            <span style='margin-bottom: 12px;'></span>
            <button type="submit" class='btn btn-block btn-info'>Reset Password</button>
        </form>
      </div>
</div>
{% endblock %}
